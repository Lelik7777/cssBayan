<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Css Bayan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="cssBayan/styles/style.css">
</head>
<body>
<div class="container">
    <section class="accordion">
        <h1 class="accordion__title">Css bayan</h1>
        <label class="accordion__item">
            <input type="radio" name="item__radio" checked>
            <div class="item__header">
                <span class="item__text">You can`t just copy and paste CSS</span>
                <spane class="item__icon"></spane>
            </div>
            <div class="item__img">
                <img src="cssBayan/assets/copy.PNG" alt="copy">
            </div>

        </label>
        <label class="accordion__item">
            <input type="radio" name="item__radio">
            <div class="item__header">
                <span class="item__text">Keep calm and carry on</span>
                <spane class="item__icon"></spane>
            </div>
            <div class="item__img">
                <img src="cssBayan/assets/calm.PNG" alt="copy">
            </div>

        </label>
        <label class="accordion__item">
            <input type="radio" name="item__radio">
            <div class="item__header">
                <span class="item__text">Work - life balance</span>
                <spane class="item__icon"></spane>
            </div>
            <div class="item__img">
                <img src="cssBayan/assets/balance.PNG" alt="copy">
            </div>

        </label>
        <label class="accordion__item">
            <input type="radio" name="item__radio">
            <div class="item__header">
                <span class="item__text">Dude,where is JS?</span>
                <spane class="item__icon"></spane>
            </div>
            <div class="item__img">
                <img src="cssBayan/assets/js.PNG" alt="copy">
            </div>

        </label>
    </section>
</div>
</body>
</html>
